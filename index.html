<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Wrapper -->
    <main class="wrapper">
        <!-- Top -->
      <section class="top">
        <!-- Navbaer left -->
        <nav class="navleft">
            <div class="navbar-top">

                <div class="navbar-menu">
                    <img class="logo" src="./img/logo.svg" alt="logo spotify" />
                    
                    <div class="main-menu">
                        
                        <div class="home-line">
                            <img class="home" src="./img/home.svg" alt="home icon" /><span
                            ><b>Home</b></span
                            >
                        </div>
                        <div class="search-line">
                            <img
                            class="search"
                            src="./img/search.svg"
                            alt="search icon"
                            /><span>Cerca</span>
                        </div>
                        <div class="library-line">
                            <img
                            class="library"
                            src="./img/libreria.svg"
                            alt="library icon"
                            /><span>La tua libreria</span>
                        </div>
                    </div>
                    <div class="playlist-list">
                        <h3><strong>Playlist</strong></h3>
                        <div class="add-playlist">
                            <i class="fa-solid fa-square-plus fa-2x add-playlist"></i
                                ><span>Crea Playlist</span>
                            </div>
                            <ul>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                                <li class="playlist-name">Nome Playlist</li>
                            </ul>
                        </div>
                        </div>
                    </div>
                    <div class="navbarbottom">

                        <div class="download-menu">
                            
                            <div class="download">
                                <img
                                class="download-img"
                                src="./img/download.svg"
                                alt="download icon"
                                /><span>Installa app</span>
                            </div>
                            <div class="profile">
                                <img class="profile-img" src="./img/profile.svg" alt="profile icon" /><span
                                >Nicola D. Rizzo</span
                                >
                            </div>
                        </div>
            </div>
        </nav>
        <!-- Music selection top -->
        <section class="music-selection-top">
            <!-- Navbar top -->
          <nav class="navtop">
            <button>Effettua l'upgrade</button>
          </nav>
          <!-- Selection list -->
          <ul class="selection-list">
            <li class="evidence">in evidenza</li>
            <li class="podcast">podcast</li>
            <li class="rankings">classifiche</li>
            <li class="genres">generi e mood</li>
            <li class="new">nuove uscite</li>
            <li class="find">scopri</li>
          </ul>
          <div class="container">
            <div class="recently-plyed">
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
                <div class="col-lg-2 col-tb-3 col-s-6"></div>
            </div>
          </div>
        </section>
      </section>
      <section class="bottom"></section>
    </main>
  </body>
</html>
